<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双开独立运行环境</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background: #1a1a1a;
        }

        /* 顶部控制栏 */
        #nav-bar {
            height: 50px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            position: relative;
            z-index: 100;
        }

        button {
            padding: 8px 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #555;
            color: white;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background: #777;
        }

        button.active {
            background: #007bff;
        }

        /* 容器区域 */
        #container {
            position: relative;
            width: 100%;
            height: calc(100% - 50px); /* 减去导航栏高度 */
        }

        /* iframe 通用样式 */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
            /* 关键：使用 visibility 而不是 display，确保后台持续渲染 */
            visibility: hidden; 
            z-index: 0;
        }

        /* 激活状态 */
        iframe.active {
            visibility: visible;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="nav-bar">
        <button onclick="switchTab('site1', this)" class="active">前往330</button>
        <button onclick="switchTab('site2', this)">前往兔K</button>
    </div>

    <div id="container">
        <iframe id="site1" class="active" src="https://cx3300-1.github.io/sfsfdf/"></iframe>
        
        <iframe id="site2" src="https://kitty-0v0.github.io/-k-/index.html"></iframe>
    </div>

    <script>
        function switchTab(siteId, btn) {
            // 1. 隐藏所有 iframe（视觉隐藏，后台仍在运行）
            document.querySelectorAll('iframe').forEach(el => el.classList.remove('active'));
            // 2. 移除所有按钮激活状态
            document.querySelectorAll('button').forEach(el => el.classList.remove('active'));

            // 3. 激活选中的 iframe 和按钮
            document.getElementById(siteId).classList.add('active');
            btn.classList.add('active');
        }
    </script>

</body>
</html>
