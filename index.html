<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>双开助手</title>
    <style>
        /* 1. 暴力重置 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        /* 2. 容器：使用 fixed + inset:0 
           这是最不讲道理的铺满方式，强制钉死在屏幕四个角，无视任何安全区
        */
        #container {
            position: fixed;
            inset: 0; /* 等同于 top:0; bottom:0; left:0; right:0 */
            z-index: 0;
        }

        /* 3. iframe 撑满容器 */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            visibility: hidden;
        }

        iframe.active {
            visibility: visible;
        }

        /* 4. 悬浮导航（保持你要的样式） */
        #nav-bar {
            position: fixed;
            top: 45px; /* 避开刘海 */
            left: 50%;
            transform: translateX(-50%);
            
            /* 简单半透明白条 */
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 8px;
            border-radius: 50px;
            display: flex;
            gap: 5px;
            z-index: 100;
            transition: top 0.3s;
        }
        
        #nav-bar.hidden {
            top: -100px; /* 收起 */
        }

        button {
            background: none;
            border: none;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 20px;
        }

        button.active {
            background: #000;
            color: #fff;
        }

        /* 隐形唤醒区 */
        #trigger-zone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            z-index: 99;
        }
    </style>
</head>
<body>

    <div id="nav-bar">
        <button onclick="switchTab('site1', this)" class="active">330</button>
        <button onclick="switchTab('site2', this)">兔k</button>
        <button onclick="toggleNav(false)">✕</button>
    </div>

    <div id="trigger-zone" ondblclick="toggleNav(true)"></div>

    <div id="container">
        <iframe id="site1" class="active" src="https://cx3300-1.github.io/sfsfdf/"></iframe>
        <iframe id="site2" src="https://kitty-0v0.github.io/-k-/index.html"></iframe>
    </div>

    <script>
        function switchTab(siteId, btn) {
            document.querySelectorAll('iframe').forEach(el => el.classList.remove('active'));
            document.getElementById(siteId).classList.add('active');
            
            document.querySelectorAll('#nav-bar button').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
        }

        function toggleNav(show) {
            const nav = document.getElementById('nav-bar');
            const trigger = document.getElementById('trigger-zone');
            
            if (show) {
                nav.classList.remove('hidden');
                trigger.style.pointerEvents = 'none';
            } else {
                nav.classList.add('hidden');
                trigger.style.pointerEvents = 'auto';
            }
        }
    </script>
</body>
</html>
