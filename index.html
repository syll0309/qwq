<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>双开独立运行环境</title>
    <style>
        /* 全局重置 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            /* 关键修改：使用 dvh 确保在 Safari 各种状态下都是真全屏 */
            height: 100dvh; 
            overflow: hidden;
            background: #000;
        }

        /* 游戏容器区域 */
        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* iframe 样式 */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
            visibility: hidden; 
            pointer-events: none; 
        }

        iframe.active {
            visibility: visible;
            pointer-events: auto;
        }

        /* 悬浮导航栏 */
        #nav-bar {
            position: fixed;
            top: 15px;
            /* 适配刘海屏：如果设备有刘海，增加一点顶部距离 */
            top: max(15px, env(safe-area-inset-top)); 
            left: 50%;
            transform: translateX(-50%);
            
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 6px 10px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.25);
            
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.3s;
        }

        /* 隐藏状态 */
        #nav-bar.hidden {
            transform: translate(-50%, -200%); /* 移得更远一点确保不露头 */
            opacity: 0;
            pointer-events: none;
        }

        /* 按钮样式 */
        button {
            padding: 8px 18px;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            background: transparent;
            color: #444;
            font-size: 14px;
            font-weight: 700; /* 加粗字体 */
            transition: all 0.2s;
            white-space: nowrap;
        }

        button.active {
            background: #000;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        /* 关闭按钮 (X) */
        .hide-btn {
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 50%;
            background: #f2f2f2;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
            font-weight: normal;
        }
        .hide-btn:hover {
            background: #ff4d4f;
            color: white;
        }

        /* 隐形唤醒区 */
        #trigger-zone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px; /* 稍微加大一点触发范围，更好点 */
            background: transparent;
            z-index: 999;
            pointer-events: none; 
        }

    </style>
</head>
<body>

    <div id="nav-bar">
        <button onclick="switchTab('site1', this)" class="active">330</button>
        <button onclick="switchTab('site2', this)">兔k</button>
        <button onclick="toggleNav(false)" class="hide-btn">✕</button>
    </div>

    <div id="trigger-zone" ondblclick="toggleNav(true)"></div>

    <div id="container">
        <iframe id="site1" class="active" src="https://cx3300-1.github.io/sfsfdf/"></iframe>
        <iframe id="site2" src="https://kitty-0v0.github.io/-k-/index.html"></iframe>
    </div>

    <script>
        function switchTab(siteId, btn) {
            document.querySelectorAll('iframe').forEach(el => el.classList.remove('active'));
            document.getElementById(siteId).classList.add('active');

            document.querySelectorAll('#nav-bar > button:not(.hide-btn)').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
        }

        function toggleNav(show) {
            const nav = document.getElementById('nav-bar');
            const trigger = document.getElementById('trigger-zone');

            if (show) {
                nav.classList.remove('hidden');
                trigger.style.pointerEvents = 'none';
            } else {
                nav.classList.add('hidden');
                trigger.style.pointerEvents = 'auto';
            }
        }
    </script>

</body>
</html>
