<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <title>双开助手</title>
    <style>
        /* 暴力重置：清除所有默认边距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
            -webkit-user-select: none;
        }

        /* 强制铺满屏幕，禁止滚动 */
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /*以此底色防止加载闪烁*/
        }

        /* 容器核心：使用 100dvh (动态高度) 解决 iOS 底部黑边问题 */
        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100dvh; 
            z-index: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            visibility: hidden;
            pointer-events: none;
        }

        iframe.active {
            visibility: visible;
            pointer-events: auto;
        }

        /* 悬浮导航栏：参考对方风格的绝对定位 */
        #nav-bar {
            position: fixed;
            /* 智能计算顶部距离：刘海高度 + 10px */
            top: calc(env(safe-area-inset-top) + 10px);
            left: 50%;
            transform: translateX(-50%);
            
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 5px 6px;
            border-radius: 999px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 9999;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #nav-bar.hidden {
            transform: translate(-50%, -200%);
        }

        button {
            padding: 8px 18px;
            border: none;
            border-radius: 999px;
            background: transparent;
            color: #333;
            font-size: 14px;
            font-weight: 800; /* 最粗字体 */
            font-family: -apple-system, sans-serif;
            transition: all 0.2s;
        }

        button.active {
            background: #000;
            color: #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        }

        .hide-btn {
            width: 32px;
            height: 32px;
            padding: 0;
            background: rgba(0,0,0,0.05);
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 2px;
            font-size: 16px;
        }

        /* 顶部隐形唤醒区 */
        #trigger-zone {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            z-index: 9998;
        }
    </style>
</head>
<body>

    <div id="nav-bar">
        <button onclick="switchTab('site1', this)" class="active">330</button>
        <button onclick="switchTab('site2', this)">兔k</button>
        <button onclick="toggleNav(false)" class="hide-btn">✕</button>
    </div>

    <div id="trigger-zone" ondblclick="toggleNav(true)"></div>

    <div id="container">
        <iframe id="site1" class="active" src="https://cx3300-1.github.io/sfsfdf/"></iframe>
        <iframe id="site2" src="https://kitty-0v0.github.io/-k-/index.html"></iframe>
    </div>

    <script>
        function switchTab(siteId, btn) {
            document.querySelectorAll('iframe').forEach(el => el.classList.remove('active'));
            document.getElementById(siteId).classList.add('active');

            document.querySelectorAll('#nav-bar > button:not(.hide-btn)').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
        }

        function toggleNav(show) {
            const nav = document.getElementById('nav-bar');
            const trigger = document.getElementById('trigger-zone');

            if (show) {
                nav.classList.remove('hidden');
                trigger.style.pointerEvents = 'none';
            } else {
                nav.classList.add('hidden');
                trigger.style.pointerEvents = 'auto';
            }
        }
    </script>
</body>
</html>
