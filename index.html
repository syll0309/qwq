<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>双开独立运行环境</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background: #1a1a1a;
        }

        /* 顶部控制栏 */
        #nav-bar {
            height: 50px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            position: relative;
            z-index: 100;
            transition: transform 0.3s ease-in-out;
        }

        /* 隐藏状态下的导航栏（向上平移） */
        #nav-bar.hidden {
            transform: translateY(-100%);
            position: absolute;
            top: 0;
            width: 100%;
        }

        /* 按钮通用样式 */
        button {
            padding: 6px 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #555;
            color: white;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.2s;
            white-space: nowrap;
        }

        button:hover {
            background: #777;
        }

        button.active {
            background: #007bff;
        }

        /* 特殊的隐藏功能按钮 */
        .hide-btn {
            background: #d9534f;
            margin-left: 10px;
        }
        .hide-btn:hover {
            background: #c9302c;
        }

        /* 容器区域 */
        #container {
            position: relative;
            width: 100%;
            /* 默认高度自适应，JS会动态调整 */
            height: calc(100% - 50px); 
            transition: height 0.3s ease-in-out;
        }
        
        /* 全屏模式下的容器 */
        #container.fullscreen {
            height: 100%;
            margin-top: -50px; /* 抵消掉原来导航栏占用的空间 */
        }

        /* iframe 通用样式 */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
            visibility: hidden; 
            z-index: 0;
        }

        iframe.active {
            visibility: visible;
            z-index: 1;
        }

        /* 唤醒触发区（仅在全屏时显示） */
        #trigger-zone {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px; /* 宽度适中，避免遮挡两侧游戏按钮 */
            height: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            z-index: 9999;
            text-align: center;
            line-height: 25px;
            font-size: 10px;
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            pointer-events: none; /* 默认不响应点击，避免遮挡 */
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* 激活触发区（可以点击了） */
        #trigger-zone.visible {
            pointer-events: auto;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="nav-bar">
        <button onclick="switchTab('site1', this)" class="active">330</button>
        <button onclick="switchTab('site2', this)">兔k</button>
        <button onclick="toggleNav(false)" class="hide-btn" title="隐藏菜单">✖️ 收起</button>
    </div>

    <div id="trigger-zone" ondblclick="toggleNav(true)">
        双击此处显示菜单
    </div>

    <div id="container">
        <iframe id="site1" class="active" src="https://cx3300-1.github.io/sfsfdf/"></iframe>
        <iframe id="site2" src="https://kitty-0v0.github.io/-k-/index.html"></iframe>
    </div>

    <script>
        function switchTab(siteId, btn) {
            document.querySelectorAll('iframe').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('#nav-bar > button:not(.hide-btn)').forEach(el => el.classList.remove('active'));

            document.getElementById(siteId).classList.add('active');
            btn.classList.add('active');
        }

        function toggleNav(show) {
            const nav = document.getElementById('nav-bar');
            const container = document.getElementById('container');
            const trigger = document.getElementById('trigger-zone');

            if (show) {
                // 显示导航栏
                nav.classList.remove('hidden');
                container.classList.remove('fullscreen');
                trigger.classList.remove('visible');
            } else {
                // 隐藏导航栏
                nav.classList.add('hidden');
                // 稍微延迟一下改变容器大小，配合动画
                setTimeout(() => container.classList.add('fullscreen'), 50); 
                trigger.classList.add('visible');
            }
        }
    </script>

</body>
</html>
