<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>双开独立运行环境</title>
    <style>
        /* 全局重置 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            /* 修改3：将 height: 100% 改为 100dvh 
               解释：dvh 是 iOS 专用的“动态视口高度”，它能强制内容延伸到底部黑条区域
            */
            height: 100dvh;
            overflow: hidden;
            background: #000;
        }

        /* 容器区域 */
        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* 修改4：容器也强制设为 100dvh，确保把 iframe 拉长到底 */
            height: 100dvh;
            z-index: 0; 
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
            visibility: hidden; 
            pointer-events: none; 
        }

        iframe.active {
            visibility: visible;
            pointer-events: auto;
        }

        /* 悬浮导航栏 (保持你的设计) */
        #nav-bar {
            position: fixed;
            top: 15px; 
            left: 50%;
            transform: translateX(-50%);
            
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(10px);
            padding: 8px 12px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000; 
            
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.3s;
        }

        #nav-bar.hidden {
            transform: translate(-50%, -150%);
            opacity: 0;
            pointer-events: none;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            background: transparent;
            color: #333;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }

        button.active {
            background: #000;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .hide-btn {
            width: 30px;
            height: 30px;
            padding: 0;
            border-radius: 50%;
            background: #f0f0f0;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
        }
        .hide-btn:hover {
            background: #ff4d4f;
            color: white;
        }

        /* 隐形触发区 */
        #trigger-zone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px; 
            background: transparent; 
            z-index: 999; 
            pointer-events: none; 
        }

    </style>
</head>
<body>

    <div id="nav-bar">
        <button onclick="switchTab('site1', this)" class="active">330</button>
        <button onclick="switchTab('site2', this)">兔k</button>
        <button onclick="toggleNav(false)" class="hide-btn">✕</button>
    </div>

    <div id="trigger-zone" ondblclick="toggleNav(true)"></div>

    <div id="container">
        <iframe id="site1" class="active" src="https://cx3300-1.github.io/sfsfdf/"></iframe>
        <iframe id="site2" src="https://kitty-0v0.github.io/-k-/index.html"></iframe>
    </div>

    <script>
        function switchTab(siteId, btn) {
            document.querySelectorAll('iframe').forEach(el => el.classList.remove('active'));
            document.getElementById(siteId).classList.add('active');
            document.querySelectorAll('#nav-bar > button:not(.hide-btn)').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
        }

        function toggleNav(show) {
            const nav = document.getElementById('nav-bar');
            const trigger = document.getElementById('trigger-zone');

            if (show) {
                nav.classList.remove('hidden');
                trigger.style.pointerEvents = 'none';
            } else {
                nav.classList.add('hidden');
                trigger.style.pointerEvents = 'auto';
            }
        }
    </script>

</body>
</html>
